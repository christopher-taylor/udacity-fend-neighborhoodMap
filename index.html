<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, height=device-height" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <title>My Favorite Local Jams!</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type='text/javascript' src='./js/libs/jquery-2.2.3.js'></script>
    <script type="text/javascript" src="./js/libs/typeahead.bundle.min.js"></script>
    <script type='text/javascript' src='./js/libs/bootstrap.min.js'></script>
    </script>
</head>

<body>
    <div class="container-fluid" style="overflow:hidden; position:relative">
        <div class="row input-group" id="filter-bar">
            <span id="clear-filter-btn" class="input-group-btn btn-block" style="display:none;">
                <button class="btn btn-primary" style="border-radius:0px !important;">
                    <span class="glyphicon glyphicon-remove"></span>&nbsp;
            </button>
            </span>
            <input type="text" class="form-control" id="filter-box" placeholder="Food, entertainment, thai, etc" />
            <span class="input-group-btn btn-block">
                <button id="filter-btn" class="btn btn-primary text-center">
                    <span class="glyphicon glyphicon glyphicon-filter"></span> Filter
            </button>
            <button id="hambuger-btn" class="btn btn-primary" style="border-radius:0px !important;" onclick="View.toggleLocElemPane();">
                <span class="glyphicon glyphicon-menu-hamburger text-center"></span>&nbsp;
            </button>
            </span>
        </div>
        <div id="info-pane" class="row">
            <div id="info-pane-holder" class="col-xs-11">
                <div id="loc-flickr" class="row">
                    <span id="flickr-left-chevron" class="col-xs-1 glyphicon glyphicon-chevron-left text-center" style="font-size: 18px;"></span>
                    <div id="flickr-photos" class="col-xs-10" style="display:inline;">
                    </div>
                    <span id="flickr-right-chevron" class="col-xs-1 glyphicon glyphicon-chevron-right text-center" style="font-size: 18px;"></span>
                </div>
                <div id="loc-yelp"></div>
            </div>
            <div id="info-pane-chevron" class="col-xs-1">
                <span id="close-info-chevron" class="glyphicon glyphicon-chevron-left text-center" style="font-size: 18px;"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="width: 100%; height: 94%;" id="main"></div>
        </div>
        <div id="loc-elem-pane" class="container" style="width: 100%;left:0px;">
            <span data-bind="foreach: locations" style="width: 100%;">
                <!-- ko if: $data.filterTags().indexOf($parent.activeFilter()) > -1 -->
                <div data-bind="attr: { id: $index() }" class="row" style="width:100%;padding-left:10px; padding-right: 10px; margin:0px;">
                    <div style="display:inline">
                        <span class="center-vertically loc-elem-icon col-xs-1 glyphicon glyphicon-map-marker"></span>
                    </div>
            <div class="col-xs-10 truncate">
                <span id="loc-name" data-bind="text: $data.name"></span>
                <hr style="margin:0px;" />
                <span id="loc-adress" data-bind="text: $data.address"></span>
            </div>
            <div style="display:inline">
                <span class="center-vertically loc-elem-icon col-xs-1 glyphicon glyphicon-star" onclick="View.favoriteLocation($(this).parent()[0].id)"></span>
            </div>
        </div>
        <hr style="margin: 10px; width:100%;" />
        <!-- /ko -->
        </span>
        <span id="loc-elem-pane-chevron" class="glyphicon glyphicon-chevron-up text-center" style="width:100%; font-size: 18px;" onclick="View.hideLocElemPane();"></span>
    </div>
    </div>
    <script type='text/javascript' src='./bower_components/knockout/dist/knockout.js'></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiZxsEa_fpBqaCGHezuVxaF262agey-wg&libraries=visualization&callback=initMap"></script>
</body>

</html>
